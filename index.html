<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .letter {

        background: url("./img/bg_letter.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        position: absolute;
    }

    .letter .container {
        padding: 30px 20px 80px 30px;
    }

    .letter .container .letter_overlay {
        display: flex;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        z-index: 99;
    }

    .letter .container .letter_overlay .heart_img {
        position: absolute;
        width: 100px;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
    }

    .letter .container .letter_overlay .overlay_1 {
        background-color: #fafafa;
        width: 100%;
        min-height: 100vh;
        transition-duration: 1s;
    }

    .letter .container .letter_overlay .overlay_1.overlay_1_hide {
        transform: translateX(-100%);
    }

    .letter .container .letter_overlay .overlay_2 {
        background-color: #f0f0f0;
        width: 100%;
        min-height: 100vh;
        transition-duration: 1s;
    }

    .letter .container .letter_overlay .overlay_2.overlay_2_hide {
        transform: translateX(100%);
    }

    .message_container {
        text-align: justify;
    }

    .letter .container .message {
        font-size: 14px;
        line-height: 2;
        font-weight: 400;
    }

    .letter .container .to_img_container {
        display: flex;
        justify-content: center;
    }

    .letter .container .to_img {
        width: 200px;
        display: block;
        animation: to_img_moving 3s ease-in-out infinite;
    }

    @keyframes to_img_moving {
        0% {
            transform: rotate(10deg);
        }

        50% {
            transform: rotate(0);
        }

        100% {
            transform: rotate(10deg);
        }
    }

    .letter .container .feather_img {
        position: absolute;
        width: 200px;
        height: auto;
        animation: feather_img_moving 1s ease-in-out infinite;
    }

    @keyframes feather_img_moving {
        0% {
            transform: rotate(10deg);
        }

        50% {
            transform: rotate(0);
        }

        100% {
            transform: rotate(10deg);
        }
    }

    .letter .container .letter_overlay .click_to_open_btn {
        position: absolute;
        border: none;
        font-weight: 700;
        background-color: #ff4d4d;
        color: #fff;
        padding: 15px;
        border-radius: 5px;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -30%);
    }
</style>
